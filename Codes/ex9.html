<!--Using Lists In Html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Animals:-</h1>

    <ol>
      <h2><li>Tiger</li></h2>
      <h2><li>Lion</li></h2>
      <h2><li>Elephant</li></h2>
      <h2><li>Crocodile</li></h2>
    </ol>

    <h1>Books:-</h1>

    <ul>
      <li>Bengali</li>
      <li>English</li>
      <li>Computer Application</li>
      <li>Physics</li>
    </ul>

    <ul style="list-style: lower-roman;">
      <li>Bengali</li>
      <li>English</li>
      <li>Computer Application</li>
      <li>Physics</li>
    </ul>

    
  </body>
</html>
