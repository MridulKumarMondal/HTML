<!--Marquee tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
</head>
<body>
    <h1>Bellow Is An Example Of Marquee Tag:(With Behaviour Attribute)</h1>

    <marquee scrollamount="20%" behavior="slide"  width="100%" height="20%" bgcolor="yellow"><h1><b>Hello!</b></h1></marquee>
    <marquee scrollamount="20%" behavior="scroll"  width="100%" height="20%" bgcolor="yellow"><h1><b>Hello!</b></h1></marquee>
    <marquee scrollamount="20%" behavior="Alternate"  width="100%" height="20%" bgcolor="yellow"><h1><b>Hello!</b></h1></marquee>

    <h1>Bellow Is An Example Of Marquee Tag:(With Direction Attribute)</h1>

    <marquee scrollamount="20%" Direction="left"  width="100%" height="20%" bgcolor="yellow"><h1><b>Hello!</b></h1></marquee>
    <marquee scrollamount="20%" Direction="Right"  width="100%" height="20%" bgcolor="yellow"><h1><b>Hello!</b></h1></marquee>
    <marquee Direction="Up"  width="100%" height="300%" bgcolor="yellow"><h1><b>Hello!</b></h1></marquee>
    <marquee  Direction="down"  width="100%" height="30%" bgcolor="yellow"><h1><b>Hello!</b></h1></marquee>




</body>
</body>
</html>
