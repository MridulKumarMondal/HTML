<!--form in html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>
  </head>
  <body style="background-color: antiquewhite;">


    

    <form action="https://www.youtube.com/results">

      <label for="Youtube">Youtube</label><br>
      <input type="text" name="search_query" id="youtube"  placeholder="search">
    </form><br><br>

    

    <form action="https://www.amazon.in/s/ref=nb_sb_noss">

      <label for="Youtube">Amazon</label><br>
      <input type="text" name="field-keywords" id=""  placeholder="search">
    </form><br><br>
    
    
     
    <form>
      <label for="username"> Your Name </label>
      <input type="text" id="username" placeholder="Search"  required>
      <br /><br /><br /><br />
      <label for="number"> Your number </label>
      <input type="number" id="number" placeholder="Enter Your Phone">

      <br /><br /><br /><br />
      

      <label for="email"> Your email </label>
      <input type="email" id="email" placeholder="Enter Your mail"  required>

      <br /><br /><br /><br />

      <label for="Text Area">Your text</label><br>

      <textarea name="Message" id="Text Area" cols="30" rows="10"></textarea>

      <br /><br /><br /><br />
      <label for="gender"> select your gender </label>

      <input type="radio" name="gender" id="Male" >

      <label for="Male">Male</label>

      <br /><br /><br /><br />

      <label for="gender"> select your gender </label>
      <input type="radio" name="gender" id="Female" >
      <label for="Female">Female</label>

      <br /><br /><br />

      <label for="file">Upload file</label>
      <input type="file" name="file" id="uploadfile" >

      <br /><br /><br /><br />

      <label for="range">Range</label>
      <input type="range" name="range" id="choserange" >

      <br /><br /><br /><br />

      <input type="submit">
    </form>
  </body>
</html>
