<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table with tbody Example</title>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <h2>Student Grades</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Math</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Science</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Sam Brown</td>
          <td>History</td>
          <td>A-</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Students</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
